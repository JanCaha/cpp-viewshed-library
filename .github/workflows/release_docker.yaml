name: Release Docker Image

on:
  push:
    paths:
      - docker/**
      - .github/workflows/release_docker.yaml
    branches:
      - master
      - main
  workflow_run:
    workflows: ["Tests for Library"]
    types:
      - completed
    branches:
      - 'main'
      - 'master'

jobs:

  Release-Docker-Viewshed:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Update and Upgrade
        run: |
          sudo apt update
          sudo apt install ninja-build

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '5.15.2'
          host: 'linux'
    
      - name: Install GDAL
        run: |
          sudo apt-get -y install gdal-bin libgdal-dev

      - name: Download artifact
        id: download-artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          workflow: create_deb_file.yaml
          repo: JanCaha/cpp-simplerasters
          branch: main
          name: _packages
          name_is_regexp: true

      - name: Install artifact
        run: |
          sudo apt install ./_packages/simplerasters*.deb

      - name: Prepare for docker build 
        run: |
          mkdir docker/install
          cp _packages/simplerasters_*.deb docker/install/

      - name: Configure
        run: | 
          mkdir build
          cmake \
            -S. \
            -Bbuild \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DPACK_DEB:bool=on \
            -DBUILD_DOCUMENTATION:bool=on \
            -DBUILD_TESTS:bool=on \
            -DCELL_EVENT_DATA_FLOAT:bool=on \
            -DOUTPUT_RASTER_DATA_FLOAT:bool=on

      - name: Build DEB
        run: | 
          cmake --build build --config Release --target all
          cmake --build build --config Release --target pack_viewshed_library_deb

      - name: Upload DEB file as artifact
        uses: actions/upload-artifact@v3
        with:
          name: _packages
          path: _packages/viewshed_*.deb
      
      - name: Deploy Documentation
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./documentation
          publish_branch: gh-pages

      - name: Print packages
        run: |
          ls -l _packages

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Prepare for docker build 
        run: |
          cd docker
          mkdir install
          cp ../_packages/viewshed_*.deb install/

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          file: docker/Dockerfile
          context: docker/
          push: true
          tags: cahik/viewshed:latest

