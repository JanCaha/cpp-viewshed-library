name: Build conda package

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on: push

jobs:

  Build-on-Linux:

    name: Build on Linux

    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash -l {0}

    permissions:
      contents: write

    env:
      CONDA_PKG_DIR: ~/conda_pkgs_dir
      GH_TOKEN: ${{ github.token }}

    steps:

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Setup conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          use-mamba: true
          channels: conda-forge,defaults
          auto-activate-base: true
          activate-environment: ""

      - name: Add Custom Conda Channel
        run: |
          conda config --add channels https://jancaha.github.io/conda-channel

      - name: Install conda-build
        run: |
          conda install -n base conda-build conda-verify

      - name: Build library
        run: |
          conda build conda --output-folder conda_package
      
      - name: Upload artifact   
        uses: actions/upload-artifact@v4
        with:
          path: conda_package/linux-64/*.conda 
          name: conda_package_linux

  Build-on-Windows:

    name: Build on Windows

    runs-on: windows-latest

    permissions:
      contents: write

    env:
      CONDA_PKG_DIR: ~/conda_pkgs_dir
      GH_TOKEN: ${{ github.token }}

    steps:

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          use-mamba: true
          channels: conda-forge,defaults
          auto-activate-base: true
          activate-environment: ""

      - name: Add Custom Conda Channel
        run: |
          conda config --add channels https://jancaha.github.io/conda-channel 
     
      - name: Install conda-build
        run: |
          conda install -n base conda-build conda-verify
      
      - name: Build library
        run: |
          conda build conda --variant-config-files conda/variants/windows.yaml --output-folder conda_package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: conda_package/win-64/*.conda
          name: conda_package_windows

  Build-on-macOS:

    name: Build on macOS

    runs-on: macos-latest

    permissions:
      contents: write

    env:
      CONDA_PKG_DIR: ~/conda_pkgs_dir
      GH_TOKEN: ${{ github.token }}

    steps:

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          use-mamba: true
          channels: conda-forge,defaults
          auto-activate-base: true
          activate-environment: ""
     
      - name: Add Custom Conda Channel
        run: |
          conda config --add channels https://jancaha.github.io/conda-channel 
           
      - name: Install conda-build
        run: |
          conda install -n base conda-build conda-verify

      - name: Build library
        run: |
          conda build conda --output-folder conda_package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: conda_package/osx-arm64/*.conda
          name: conda_package_macos
