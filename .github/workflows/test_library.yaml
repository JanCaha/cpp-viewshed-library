name: Tests for Library

on: [push, pull_request]

jobs:

  Tests-Viewshed-library:

    runs-on: ubuntu-latest

    env:
      DEBIAN_FRONTEND: "noninteractive"
      QT_QPA_PLATFORM: "offscreen"
      XDG_RUNTIME_DIR: "/tmp"
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:

      - name: Update and Upgrade
        run: |
          sudo apt update
          sudo apt install ninja-build doxygen libgtest-dev libgmock-dev clang clang-14 libclang-14-dev lld-14 

      - name: Set compiler
        run: echo "CXX=$(whereis clang++)" >> $GITHUB_ENV

      - name: Install GDAL
        run: |
          sudo apt-get -y install gdal-bin libgdal-dev

      - name: Download artifact
        id: download-artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          workflow: create_deb_file.yaml
          repo: JanCaha/cpp-simplerasters
          branch: main
      
      - name: Install and remove artifact
        run: |
          sudo apt install ./simplerasters/simplerasters*.deb
          rm -rf simplerasters

      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Configure
        run: | 
          mkdir build
          cmake \
            -S. \
            -Bbuild \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DPACK_DEB:bool=off \
            -DBUILD_DOCUMENTATION:bool=off \
            -DBUILD_TESTS:bool=on \
            -DCELL_EVENT_DATA_FLOAT:bool=on \
            -DOUTPUT_RASTER_DATA_FLOAT:bool=on \
            -DNEEDS_QT:bool=off

      - name: Build
        run: | 
          cmake --build build --config Release --target library_viewshed

      - name: Run Tests
        id: unittests
        run: |
          cmake --build build --config Release --target build_tests
          cmake --build build --config Release --target run_tests
      
      - name: Clean Build
        run: |
          rm -rf build
          mkdir build

      - name: Run Tests with double
        id: unittestsdouble
        run: |
          cmake \
            -S. \
            -Bbuild \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DPACK_DEB:bool=off \
            -DBUILD_DOCUMENTATION:bool=off \
            -DBUILD_TESTS:bool=on \
            -DCELL_EVENT_DATA_FLOAT:bool=off \
            -DOUTPUT_RASTER_DATA_FLOAT:bool=off \
            -DNEEDS_QT:bool=off
          cmake --build build --config Release --target build_tests
          cmake --build build --config Release --target run_tests

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '5.15.2'
          host: 'linux'
      
      - name: Clean Build
        run: |
          rm -rf build
          mkdir build
      
      - name: Configure
        run: | 
          cmake \
            -S. \
            -Bbuild \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DPACK_DEB:bool=off \
            -DBUILD_DOCUMENTATION:bool=off \
            -DBUILD_TESTS:bool=off \
            -DCELL_EVENT_DATA_FLOAT:bool=on \
            -DOUTPUT_RASTER_DATA_FLOAT:bool=on \
            -DNEEDS_QT:bool=on

      - name: Test Install
        run: |
          cmake --build build --config Release --target all
          sudo cmake --build build --config Release --target install

      
